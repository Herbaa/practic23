{% extends 'base.html' %}

{% block content %}
<h1>Новости</h1>

<form method="GET">
    <input type="text" name="q" placeholder="Поиск..." value="{{ request.GET.q }}">
    <button type="submit">Искать</button>
</form>

<hr>

{% for article in articles %}

    <h2><a href="{% url 'article_detail' article.id %}">{{ article.title }}</a></h2>

    <p>Автор: {{ article.author.username }}</p>

    <p>Дата: {{ article.created_at|date:"d.m.Y H:i" }}</p>
    <hr>

{% empty %}

    <p>Новостей нет</p>

{% endfor %}

{% endblock %}
